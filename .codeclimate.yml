engines:
  git-legal:
    enabled: true
  eslint:
    enabled: true
    channel: "eslint-4"
  fixme:
    enabled: true
  csslint:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: false
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
ratings:
  paths:
  - app/**
  - lib/**
  - "**.js"
